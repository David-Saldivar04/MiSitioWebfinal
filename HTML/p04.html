<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }

        input, button {
            margin: 8px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        #resultado {
            margin-top: 15px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Calculadora de IMC</h1>
    
    <label for="peso">Peso (kg): </label>
    <input type="number" id="peso" placeholder="Ej: 70" step="0.1">
    
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Ej: 1.75" step="0.01">
    
    <button id="btnCalcular">Calcular IMC</button>

    <div id="resultado"></div>

    <script src="/js/p04.js"></script>
</body>

</html>
