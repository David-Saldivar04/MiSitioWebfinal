<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simple Counter</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }

    .contador {
      font-size: 48px;
      margin-bottom: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="contador" id="valor">0</div>
  <button id="incrementar">Increase</button>
  <button id="disminuir">Decrease</button>
  <button id="reiniciar">Restart</button>

  <script src="/js/p01.js"></script>
</body>
</html>
